<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .default-error-page {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #414833;
    color: #414833;
    text-align: center;
    font-family: "Montserrat", "Helvetica", "sans-serif";
    margin: 0;
  }

  .default-error-page div.dialog {
    width: 50%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .default-error-page div.dialog > div {

    border: #EDE0D4 solid 4px;
    border-radius: 9px;
    background-color: #EDE0D4;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .default-error-page h1 {
    font-size: 100%;
    color: #414833;
    line-height: 1.5em;
  }

  .default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  a {
    text-decoration: none;
    color: #414833;
  }
  </style>
</head>

<body class="default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Oupsie... This page doesn't exist.</h1>
      <p>You may have mistyped the address or the page may have moved.</p>
      <a href="http://www.recyclaid.xyz">Back to homepage</a>
    </div>
  </div>
</body>
</html>
